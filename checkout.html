<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideDish - Fresh Baked Bread</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <i data-lucide="menu" class="icon"></i>
        <div class="location">
          <i data-lucide="map-pin" class="icon-small"></i>
          <span>Grand City, MI</span>
        </div>
      </div>
      <div class="logo">
        <i data-lucide="shopping-bag" class="icon-small"></i>
        <a href="index.html"><span>SlideDish </span></a>
      </div>
      <div class="header-right">
        <i data-lucide="bell" class="icon"></i>
      </div>
    </header>
    <main class="container">
      <div class="hero">
        <h1>Checkout</h1>
      </div>
     
      <div class="order-list">
        <div class="order-list-bar"></div>
          <div class="list-box">
            <h3>My Order</h3>
            <div class="clear"></div>
            
        </div>
      </div>
      <div class="order-button-container">
        <button class="check-button">
          <i data-lucide="arrow-left" class="icon-small"></i>
          <a href="revieworder.html">Review</a>
        </button>
        <button class="check-button">
          Pay
          <i data-lucide="arrow-right" class="icon-small"></i>
        </button>
      </div>
    </main>
  </div>
  <script src="./assets/js/script.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
